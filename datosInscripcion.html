    <div class="formularioInscripcion">
      <h2>Datos</h2>
      <form onsubmit="enviarDatos(event)">
        <label for="inputNombre">Nombre</label>
        <input type="text" id="inputNombre" >
        <label for="inputNumero">Telefono</label>
        <input type="text" pattern="\d*" required  id="inputNumero">
        <label for="inputEmail">E-mail</label>
        <input type="email" pattern=".+@hotmail\.com" size="30" required id="inputEmail">
        <button id="botonEnviarDatos"">Enviar</button>
      </form>
      <button id="botonCancelar" onclick = "cancelar()">Cancelar</button>
    </div>
 </header>
